<html>

<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class='header'><h1>Restaurant<h1></div>

    <div class='create'>
        <a href='{{url_for('newRestaurant')}}'>Create a new restaurant</a>
    </div>

    <div class="restaurant_list">

        {% for r in restaurants %}

        <div class="restaurant_item">
            <h4>{{r.name}}</h4>
            <a class='edit_url' href='{{url_for('editRestaurant', restaurant_id = r.id)}}'>Edit</a></br>
            <a class='delete_url' href='{{url_for('deleteRestaurant', restaurant_id = r.id)}}'>Delete</a>
        </div>

        {% endfor %}

    <div>
</body>

</html>
