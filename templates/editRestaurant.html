<html>

<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class='title'><h4>Edit {{restaurant.name}} </h4></div>
    <form action="{{url_for('editRestaurant',restaurant_id = restaurant.id)}}" method='post'>
        <div class='label'>Name</div>
        <input type='text' size='30' name='restaurant_name' value='{{restaurant.name}}'>
        <input type='submit' value='Edit'>
    </form>

    <div class='cancel'>
        <a href='{{url_for('showRestaurants')}}'>Cancel</a>
    </div>
</body>

</html>
